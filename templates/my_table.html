{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>{{title}}</h1>
    <table class="table table-responsive table-hover">
        <thead>
            <tr>
                <th>Pic</th>
                <th>Name</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_rows %}
            <tr>
                <td><img src="{{row.pic}}" alt="{{row.name}}"></td>
                <td>{{row.name}}</td>
                <td>{{row.notes}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
